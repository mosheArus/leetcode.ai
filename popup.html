<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LeetCode AI Assistant</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f8f9fa;
      --text-color: #2c3e50;
      --border-color: #e9ecef;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .settings-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .settings-btn:hover {
      opacity: 1;
    }

    #chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: white;
    }

    .chat-message {
      margin-bottom: 15px;
      max-width: 85%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-message.user {
      background-color: var(--secondary-color);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .chat-message.ai {
      background-color: var(--background-color);
      color: var(--text-color);
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .input-container {
      padding: 15px;
      background-color: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    #chat-input:focus {
      border-color: var(--secondary-color);
    }

    #send-btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    #send-btn:hover {
      background-color: #2980b9;
    }

    #send-btn:active {
      transform: scale(0.98);
    }

    .typing-indicator {
      display: none;
      padding: 10px 15px;
      color: #666;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    .error-message {
      background-color: var(--error-color);
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    /* Code block styles */
    .code-block-container {
      position: relative;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
      overflow-x: auto;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
    }

    code {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
    }

    .inline-code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      font-size: 0.8em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    /* Language-specific styling */
    .language-javascript, .language-python, .language-java, 
    .language-cpp, .language-c, .language-csharp {
      color: #333;
    }
    
    /* Adjust AI message styling to handle code blocks better */
    .chat-message.ai {
      background-color: var(--background-color);
      color: var(--text-color);
      margin-right: auto;
      border-bottom-left-radius: 5px;
      word-wrap: break-word;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LeetCode AI Assistant</h1>
    <button class="settings-btn" id="settings-btn">⚙️</button>
  </div>
  
  <div id="chat-container"></div>
  
  <div class="typing-indicator" id="typing-indicator">
    AI is thinking...
  </div>

  <div class="error-message" id="error-message"></div>

  <div class="input-container">
    <input type="text" id="chat-input" placeholder="Ask about the problem..." />
    <button id="send-btn">Send</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
